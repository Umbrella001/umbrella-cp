<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>webSpp登录校验</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/demo.js"></script>
</head>
<body>
<div class="page-contaniner">
    <!--主体-->
    <div class="login-content">
        <div class="pic"><img src="img/img.jpg"/></div>
        <div class="panel">
            <input type="text" class="mobile btn" name="mobile" placeholder="手机号"/>
            <p class="error-tip"></p>
        </div>
        <div class="panel">
            <input type="password" class="password btn" name="password" placeholder="密码"/>
            <p class="error-tip"></p>
        </div>
        <div class="panel">
            <a class="btn-login btn login">立即登录</a>
        </div>
        <div class="panel">
            <a class="text">我要注册</a>
            <a class="text">忘记密码</a>
        </div>
        <div class="msg-tip">
            <p>请输入正确的信息！</p>
        </div>
    </div>
    
</div>
</body>
</html>
