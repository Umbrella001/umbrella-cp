<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    </head>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
    <link href="https://cdn.bootcss.com/normalize/4.2.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="common/css/base.css">
    <body>
        <header>JQListApp</header>
        <div class="container">
            <!-- 左上侧清单列表操作区 -->
            <div class="add-task">
                <input type="text" name="content" 
                placeholder="例：今晚学习JQuery进阶第九章~" 
                autofocus
                autocomplete="off"
                >
                <button type="submit" class="btn">submit</button>
            </div>
            <!-- 左下侧清单列表展示区 -->
            <div class="task-list">

            </div>
            <!-- 右侧清单详情操作区 -->
            <div class="task-detail-mask"></div>
            <div class="task-detail">

            </div>
        </div> <!-- container结束 -->
    </body>
    <script src="common/js/base.js"></script>
</html>
